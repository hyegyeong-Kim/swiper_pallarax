<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IntersectionObserver + Shimmer Skeleton</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
    }

    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .image-wrapper {
      position: relative;
      width: 80%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      background-color: #eee;
      overflow: hidden;
    }

    .image-wrapper::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(90deg, #eee 0%, #f5f5f5 50%, #eee 100%);
      background-size: 200% 100%;
      background-repeat: no-repeat;
      background-position: -100% 0;
      animation: shimmer 1.5s infinite linear;
      z-index: 2;
      pointer-events: none;
    }

    .image-wrapper.loaded::before {
      display: none;
    }

    .image-wrapper img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 1;
    }

    .image-wrapper img.fade-in {
      opacity: 1;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .fade-in-text {
      font-size: 2rem;
      opacity: 0;
      transform: translateY(60px);
    }
  </style>
</head>
<body>

  <section style="background:#e0f7fa;">
    <p>⬇ 아래로 스크롤</p>
  </section>

  <section>
    <div class="image-wrapper">
      <img data-src="https://picsum.photos/id/1016/800/450" alt="lazy" />
    </div>
    <div class="fade-in-text">이미지 아래 요소</div>
  </section>

  <section>
    <div class="image-wrapper">
      <img data-src="https://picsum.photos/id/1021/800/450" alt="lazy" />
    </div>
    <div class="fade-in-text">또 다른 이미지</div>
  </section>

    <section>
    <div class="image-wrapper">
      <img data-src="https://picsum.photos/id/1020/800/450" alt="lazy" />
    </div>
    <div class="fade-in-text">또 다른 이미지</div>
  </section>

    <section>
    <div class="image-wrapper">
      <img data-src="https://picsum.photos/id/1019/800/450" alt="lazy" />
    </div>
    <div class="fade-in-text">또 다른 이미지</div>
  </section>

  <!-- GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // 텍스트 등장 애니메이션
    document.querySelectorAll('.fade-in-text').forEach(el => {
      gsap.fromTo(el,
        { opacity: 0, y: 60 },
        {
          opacity: 1, y: 0, duration: 1,
          ease: "power2.out",
          scrollTrigger: {
            trigger: el,
            start: "top 80%",
            toggleActions: "play none none none"
          }
        });
    });

    // ✅ IntersectionObserver 기반 lazyload + shimmer 제거
    const images = document.querySelectorAll('img[data-src]');

    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (!entry.isIntersecting) return;

        const img = entry.target;
        const wrapper = img.parentElement;

        // 이미지 src 세팅 → lazyload
        img.src = img.dataset.src;

        img.addEventListener('load', () => {
          img.classList.add('fade-in');         // 이미지 fade-in
          wrapper.classList.add('loaded');      // shimmer 제거
          ScrollTrigger.refresh();              // 위치 재계산
        });

        observer.unobserve(img); // 1번만 작동
      });
    }, {
      rootMargin: "0px 0px 200px 0px", // 미리 로딩
      threshold: 0.1
    });

    images.forEach(img => observer.observe(img));
  </script>

</body>
</html>
