<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>스크롤 이미지 확대</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    .spacer {
      height: 100vh;
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }

    .image-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #000;
    }

    .image-section img {
      width: 100%;
      max-width: 1000px;
      transform-origin: center center;
    }
  </style>
</head>
<body>

  <div class="spacer">스크롤해서 아래로 이동</div>

  <section class="image-section">
    <img src="/assets/img/visual_hyundai.png" alt="스크롤 확대 이미지" class="scale-image" />
  </section>

  <div class="spacer">스크롤이 끝났습니다</div>

  <!-- GSAP & ScrollTrigger -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to(".scale-image", {
      scale: 3, // 최종 확대 비율
      ease: "power3.out",
      scrollTrigger: {
        trigger: ".image-section",
        start: "30% bottom",   // 섹션이 화면에 보일 때부터 시작
        end: "+2000",     // 섹션이 사라질 때까지
        scrub: true,           // 스크롤에 따라 실시간 반응
        markers: true
      }
    });
  </script>

</body>
</html>
