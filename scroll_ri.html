<!-- gsap 활용 -->
 
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GSAP Scroll Sequence</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
    }

    .section {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #000;
    }

    .section p {
      position: absolute;
      font-size: 2.5rem;
      opacity: 0;
      transform: translateY(50px);
    }

    .spacer {
      height: 100vh;
      background: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="spacer">⬇ 스크롤 해보세요</div>

  <section class="section">
    <p><img src="/assets/img/Frame 87 on.png" alt=""></p>
    <p><img src="/assets/img/Frame 88 on.png" alt=""></p>
    <p><img src="/assets/img/Frame 89 on.png" alt=""></p>
    <p><img src="/assets/img/Frame 90 on.png" alt=""></p>
    <p><img src="/assets/img/Frame 91 on.png" alt=""></p>
    <p><img src="/assets/img/Frame 93 on.png" alt=""></p>
  </section>

  <div class="spacer">⬆ 다음 섹션입니다</div>

  
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    const texts = document.querySelectorAll('.section p');

    const tl = gsap.timeline({
      scrollTrigger: {
        trigger: ".section",
        start: "top top",
        end: "+=5000", // 섹션 고정되는 스크롤 길이
        scrub: true,
        pin: true,
        markers: false
      }
    });

    texts.forEach((text, i) => {
      tl.to(text, {
        opacity: 1,
        y: 0,
        duration: 0.5
      })
      .to(text, {
        opacity: 0,
        y: -50,
        duration: 0.5
      }, "+=0.5"); // 각 텍스트가 조금 머물렀다가 사라짐
    });
  </script>

</body>
</html>
