<svg width="300" height="100">
  <circle id="circle" cx="50" cy="50" r="30" stroke="green" stroke-width="4" fill="none"/>
</svg>

<script>
  const circle = document.getElementById("circle");
  let offset = 188; // 대략적인 원 둘레

  circle.style.strokeDasharray = offset;
  circle.style.strokeDashoffset = offset;

  setTimeout(() => {
    circle.style.transition = "stroke-dashoffset 2s ease";
    circle.style.strokeDashoffset = 0;
  }, 300);
</script>



<svg width="200" height="200">
  <defs>
    <clipPath id="circleClip">
      <circle cx="100" cy="100" r="100" />
    </clipPath>
  </defs>

  <image href="https://picsum.photos/200" width="200" height="200" clip-path="url(#circleClip)" />
</svg>

<svg width="300" height="100">
  <defs>
    <mask id="textMask">
      <rect width="100%" height="100%" fill="white" />
      <text x="50" y="70" font-size="60" fill="black">SVG</text>
    </mask>
  </defs>

  <rect width="100%" height="100%" fill="orange" mask="url(#textMask)" />
</svg>


<svg width="200" height="200">
  <defs>
    <pattern id="imgPattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <image href="https://picsum.photos/100" width="100" height="100" />
    </pattern>
  </defs>

  <circle cx="100" cy="100" r="90" fill="url(#imgPattern)" />
</svg>


<svg role="img" aria-labelledby="title desc">

  <desc id="desc">리앙에이지 회사 로고</desc>
  <!-- 도형들 -->
</svg>



<svg width="300" height="150">
  <rect x="10" y="10" width="80" height="50" fill="skyblue" stroke="black" />
  <circle cx="150" cy="35" r="25" fill="orange" />
  <line x1="200" y1="10" x2="280" y2="60" stroke="green" stroke-width="4" />
</svg>

<svg width="300" height="100">
  <path id="gsapPath" d="M10 90 L150 10 L290 90" stroke="dodgerblue" stroke-width="4" fill="none"/>
</svg>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script>
  const path = document.getElementById("gsapPath");
  const length = path.getTotalLength();
  gsap.set(path, {
    strokeDasharray: length,
    strokeDashoffset: length
    
  });
  gsap.to(path, {
    strokeDashoffset: 0,
    duration: 2,
    ease: "power2.out"
  });
</script>
